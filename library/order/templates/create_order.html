{% extends 'base.html' %}
{% block content %}
  <h2>Create Order</h2>

  <form method="post">
    {% csrf_token %}
    <label for="book">Choose a book:</label>
    <select name="book_id" required>
      {% for book in books %}
        <option value="{{ book.id }}">{{ book.name }}</option>
      {% endfor %}
    </select>
    <br><br>
    <label for="plated_end_at">Planned return date:</label>
    <input type="datetime-local" name="plated_end_at" required>
    <br><br>
    <button type="submit">Create Order</button>
  </form>
{% endblock %}
